<h1></h1>
    <form action="procesar_formulario.php" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required autofocus placeholder="Ingresa tu nombre">
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="nombre@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890">
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Asunto</legend>
            <div class="form-group">
                <input type="checkbox" id="deportes" name="intereses[]" value="deportes">
                <label for="deportes">Cita</label>
                <input type="checkbox" id="musica" name="intereses[]" value="musica">
                <label for="musica">Información</label>
                <input type="checkbox" id="lectura" name="intereses[]" value="lectura">
                <label for="lectura">Presupuesto</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <div class="form-group">
                <label for="comentarios"></label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
            </div>
        </fieldset>

        <!-- Campo oculto para datos adicionales -->
        <input type="hidden" name="usuario_id" value="12345">

        <input class="formBtn" type="submit" value="Enviar">
        </section>
